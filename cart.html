    .card-header {

      border-radius: 10px 10px 0 0;

      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-weight: 500;

    }

    .btn-clear {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 24px;
      font-weight: bold;
      border-radius: 8px;

    }

      background-color: darkred;
    }

    h2 {
      font-weight: 700;
      color: #ffc107;
    }

    h5 {
      font-weight: 600;
      color: #fff;
    }

    @media(max-width: 576px) {
      .container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid px-4">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

</nav>

<div class="container">
  <div class="cart-overlay">
    <h2 class="text-center mb-4">üõí Your Cart</h2>

    <div class="card bg-transparent border-0">
      <div class="card-header">
        Items in Cart
      </div>
      <div class="card-body">
        <ul class="list-group" id="cartItems"></ul>
        <h5 class="mt-4">Total: ‚Çπ<span id="totalAmount">0</span></h5>
        <div class="text-end">
          <button class="btn-clear mt-3" onclick="clearCart()">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const list = document.getElementById("cartItems");
  const totalEl = document.getElementById("totalAmount");

  function renderCart() {
    list.innerHTML = "";
    let total = 0;

    if (cartItems.length === 0) {
      list.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
    } else {
      cartItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        const priceValue = Number(item.price.replace("‚Çπ", "").replace(",", "").trim()) || 0;

        li.innerHTML = `
          <span>${item.title}</span>
          <div>
            <span>‚Çπ${priceValue}</span>
            <button class="btn btn-sm btn-danger ms-2" onclick="removeItem(${index})">üóëÔ∏è</button>
          </div>
        `;
        total += priceValue;
        list.appendChild(li);
      });
    }
    totalEl.textContent = total;
  }

  function removeItem(index) {
    const item = cartItems[index];
    if (confirm(`Are you sure you want to remove "${item.title}" from the cart?`)) {
      cartItems.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartItems));
      renderCart();
    }
  }

  function clearCart() {
    localStorage.removeItem("cart");
    alert("üßπ Cart cleared!");
    location.reload();
  }

  // Initial render
  renderCart();
</script>


</body>

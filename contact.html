<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact GlassMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('https://www.shutterstock.com/image-photo/modern-bright-city-view-through-260nw-1488734360.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      background-color: black;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .contact-section {
      padding: 4rem 1rem;
    }

    .contact-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
    }

    .contact-title {
      font-size: 2.7rem;
      font-weight: 700;
      color: #ffc107;
      margin-bottom: 0.8rem;
    }

    .form-label {
      color: #ddd;
      font-weight: 500;
    }

    .form-control,
    .form-control:focus {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      box-shadow: none;
    }

    .btn-submit {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 28px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #e0a800;
    }

    .footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }

    @media(max-width: 576px) {
      .contact-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">GlassMart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon bg-light"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./glass.html">Smartview Edge </a></li>
        <li class="nav-item"><a class="nav-link" href="./sunglass.html">Sunglasses</a></li>
        <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="./cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="./log in.html">login</a></li>
        <li class="nav-item"><a class="nav-link" href="./signup.html">Signup</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="contact-section">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="contact-title">Contact GlassMart</h1>
      <p class="text-light">We'd love to hear from you! Drop your message, question, or feedback below.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-box">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject or topic" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <p>¬© 2025 GlassMart. Reach us anytime ‚úâÔ∏è</p>
</footer>

<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("üì® Your message has been sent successfully!");
    this.reset();
  });
</script>

</body>
</html>

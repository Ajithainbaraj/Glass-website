<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlassMart â€“ Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url(https://www.shutterstock.com/image-photo/modern-bright-city-view-through-260nw-1488734360.jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #ffcc70, #c850c0, #4158d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #f5c518, 0 0 20px #f5c518;
      }
      to {
        text-shadow: 0 0 25px #fff, 0 0 40px #f5c518;
      }
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .buttons {
      margin-top: 1.5rem;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #f5c518, #ff9d00);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: linear-gradient(135deg, #ffd100, #f86f03);
      transform: scale(1.07);
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h1>GlassMart</h1>
    <div class="buttons">
      <a href="./log in.html">Login</a>
      <a href="./signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>

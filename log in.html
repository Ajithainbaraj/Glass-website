<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ GlassMart</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      background: url(https://www.shutterstock.com/image-photo/modern-bright-city-view-through-260nw-1488734360.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #f5c518;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    a { color: #f5c518; text-decoration: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Login to GlassMart</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div style="text-align:center;">Don't have an account? <a href="./signup.html">Sign Up</a></div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const users = JSON.parse(localStorage.getItem("formResponse")) || [];

    const foundUser = users.find(user => user.email === email && user.password === password);

    if (foundUser) {
      alert(`Welcome, ${foundUser.name}! Login successful.`);
      window.location.href = "index.html"; 
    } else {
      alert("Invalid email or password.");
    }
  });
</script>

</body>
</html>
